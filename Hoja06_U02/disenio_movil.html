<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INMO</title>
    <link rel="stylesheet" href="disenio_movil.css">
</head>
<body>
    
    <header class="cabecera">
        <h1>Bienvenidos a INMO</h1>
        <button class="btn-get-started">Get Started</button>
        <nav class="menu">
            <ul>
                <li>Home</li>
                <li>Pisos</li>
                <li>Adosados</li>
                <li>Chalets</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="galeria">
            <article>
                <img src="img/edificio1.jpg" alt="Imagen 1">
                <h2>Title 1</h2>
            </article>
            <article>
                <img src="img/edificio2.jpg" alt="Imagen 2">
                <h2>Title 2</h2>
            </article>
            <article>
                <img src="img/edificio3.jpg" alt="Imagen 3">
                <h2>Title 3</h2>
            </article>
            <article>
                <img src="img/edificio4.jpg" alt="Imagen 4">
                <h2>Title 4</h2>
            </article>
        </section>
    </main>
    
    <footer>
        <section class="contact">
            <h3>Contactamos contigo</h3>
            <form>
                <input type="text" placeholder="Nombre">
                <input type="tel" placeholder="Teléfono">
                <input type="email" placeholder="Email">
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section class="social">
            <h3>Síguenos</h3>
            <div class="icons">
                <img src="img/facebook.png" alt="Facebook">
                <img src="img/insta.png" alt="Instagram">
                <img src="img/twitter.png" alt="Twitter">
            </div>
        </section>
        <section class="policies">
            <h3>Síguenos</h3>
            <ul>
                <li>Política de cookies</li>
                <li>Política de privacidad</li>
                <li>Política de seguridad</li>
            </ul>
        </section>
    </footer>
</body>
</html>
