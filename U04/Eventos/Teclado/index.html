<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>
            Prueba de teclas
        </h1>
    </header>
    <p>
        Pulsa cualquier tecla para ver la informacion en tiempo real
    </p>
    <div id="info">
        <p>Estado: <span id="estado">Esperando...</span></p>
        <p>Tecla (Key): <span id="keyValue">-</span></p>
        <p>Codigo (Code): <span id="codeValue">-</span></p>
    </div>
</body>
</html>
